Creating a skill: Création d'une compétence
Although there are virtually no limits, the most common skills should be configured as follows: Bien qu'il n'y ait virtuellement peu de limite, les compétences les plus courants devrait être configuré de la façon suivante
The skill is divided into four possibilities that can interact all four on life, attack, damage, dodge, defense of the target: La compétence est divisé en quatre possibilité qui peuvent intéragir toutes les quatres sur la vie, l'attaque, les dégâts, l'esquive,la défense de la cible
The first possibility is success, this occurs in the event of a positive die roll: La première possibilité est le succès, cela interviens en cas d'un lancé de dé positif
The second possibility is failure, this occurs in the event of a negative die roll, in which case nothing happens: La deuxième possibilité est l'échec, cela interviens en cas d'un lancé de dé négatif, dans ce cas rien ne ce passe
The third possibility is critical failure, which occurs in the event of a die roll between 0 and 10: La troisième possibilité est l'échec critique, cela interviens en cas d'un lancé de dé entre 0 et 10
The fourth possibility is critical success, which occurs in the event of a roll of the die between 90 and 100: La quatrième possibilité est le succès critique, cela interviens en cas d'un lancé de dé entre 90 et 100
