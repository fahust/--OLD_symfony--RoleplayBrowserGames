#home.html.twig
Start the quest: Lancer la quête
The site is currently under construction: Le site est actuellement en construction
You are here in a participatory browser game, where each user can create his or her story and share it with other users. Access a simple mechanism to create <b>quests</b>, <b>characters</b>, <b>skills</b>, <b>monsters</b> and <b>objects</b>, which will be immediately shared with other players. You can therefore <strong>participate</strong> in many quests set in advance by other players.: Vous êtes ici dans un jeu navigateur participatif, ou chaque utilisateur peut créer son histoire et la <strong>partager</strong> avec les autres utilisateurs. Accéder à un mécanisme simple pour créer des <b>quêtes</b>, <b>personnages</b>, <b>compétences</b>, <b>monstres</b> et <b>objets</b>, qui seront immédiatement partagé avec les autres joueurs. Vous pouvez donc <strong>participer</strong> à de nombreuses quêtes établit a l'avance par d'autres joueurs.
Game mechanics: Mécanique de jeu
First of all, be prepared to lose your characters. Browse imaginary lands and stories written by you or others, of course, any disrespectful behaviour towards the community will be heavily sanctioned by a definitive removal of all your characters for the absolute pleasure of playing the game, wanting to respect the rules and others.: Soyez, avant toutes choses, prêt à perdre vos personnages Parcourez des terres et histoires imaginaires écrites par vous ou d'autres évidemment tout comportement irrespectueux envers la communauté sera lourdement sanctionné par une suppression définitive de tous vos personnages pour un plaisir de jeu absolu de se voulant respecter les règles et autrui.
How to play: Comment jouer
The first thing to do is of course to create an account from the registration tab if it is not done. The first thing to do is of course to create an account from the registration tab if it is not done. From the many choices available to you, you can choose to participate in the creation of skills, monsters, or even quests in which other players and you can participate, or start now to participate in quests already written from the quest tab. Finally, choose the quest that interests you, your characters with whom you want to participate and prepare yourself for battle.: La première chose à faire est bien sur de créer un compte depuis l'onglet inscription si ce n'est pas fait. La première chose à faire est bien sur de créer un compte depuis l'onglet inscription si ce n'est pas fait. A partir de la plusieurs choix s'offre a vous, vous pouvez choisir de participer a la création de compétences, de monstres, ou même de quêtes auxquels d'autres joueur et vous pourrez participer, ou bien commencer dés maintenant a participer a des quêtes déjà écrites depuis l'onglet quête. Choisissez enfin la quête qui vous intéresse, vos personnages avec lesquels vous voulez y participer et préparez vous au combat.
Start now at <strong>create</strong>: Commencer des maintenant a <strong>créer</strong>
Share your ideas by establishing complex quest sequences to tell your <strong>stories</strong>: Partager vos idées en établissant des suites de quêtes complexe pour raconter vos <strong>histoires</strong>
